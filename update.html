<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
 
 .a{
     width: 30%;
     height: 20vh;
      background-repeat: no-repeat;
     background-size: 100% 100%;
  }
#myDIV {
   
  
    width: 80% !important;
    height: 60vh;
     background-repeat: no-repeat;
    background-size: 100% 100%;
  background-image: url("back.png");
  
}
 
</style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row mt-5">

            <div class="col-md-6">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner"  id="myDIV">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="a.png" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="b.png" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="c.png" alt="Third slide">
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-md-6">
            <img class="a" onclick="myFunction()"  src="aa.jpg" alt="">
            <img class="a" onclick="myFunction1()"  src="bb.jpg" alt="">
            <img class="a" onclick="myFunction2()"  src="cc.jpg" alt="">
            <img class="a  mt-5" onclick="myFunction()"  src="css.png" alt="">
            <img class="a  mt-5" onclick="myFunction1()"  src="html.png" alt="">
            <img class="a  mt-5" onclick="myFunction2()"  src="node.png" alt="">
        </div>


        </div>
    </div>
    <script>
      function myFunction() {
         document.getElementById("myDIV").style.backgroundImage = "url(aa.jpg)";
      }
      </script>
      <script>
        function myFunction1() {
           document.getElementById("myDIV").style.backgroundImage = "url(bb.jpg)";
        }
        </script>
        <script>
          function myFunction2() {
             document.getElementById("myDIV").style.backgroundImage = "url(cc.jpg)";
          }
          </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
